<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogo</title>
    <script>
        function dialogos(){
            var nome = prompt("Digite seu nome: ");
            alert('Olá, ' + nome);

            let resposta = confirm("deseja continuar? ");
            if (resposta){
                alert("Bom dia!");
            }
            else{
                alert("Até logo!");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Clique aqui!" onclick="dialogos()">
</body>
</html>
